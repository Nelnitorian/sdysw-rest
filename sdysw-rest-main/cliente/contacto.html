<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Información de Contacto</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>
	<body>
		<h1>Información de Contacto</h1>
		<p>Identificador: <span id="identificador"></span></p>
		<p>Nombre: <span id="nombre"></span></p>
		<p>Apellidos: <span id="apellidos"></span></p>
		<p>Número: <span id="numero"></span></p>
		<p>Email: <span id="email"></span></p>

		<!-- Botón para volver a la página principal -->
		<button id="btn_volver" onclick="window.location.href='index.html'">Volver</button>

		<!-- Botón para editar la información del contacto -->
		<button id="btn_actualizar" onclick="actualizarContacto()">Actualizar</button>
		<button id="btn_eliminar" onclick="eliminarContacto()">Eliminar</button>

		<script type="text/javascript" src="js/contacto.js"></script>
	</body>
</html>
